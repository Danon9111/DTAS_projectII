<!DOCTYPE HTML>
<html>
	<head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
		<section id="basic">
			{% block basic %}
			{% endblock %}
			<header>
				{% block basicHeader %}
					Basic section
				{% endblock %}
			</header>
		</section>
		<section id="top">
			{% block top %}
			{% endblock %}
			<header>
				{% block topHeader %}
					Top section
				{% endblock %}
			</header>
		</section>
		<section id="bottom">
			{% block bottom %}
			{% endblock %}
			<header>
				{% block bottomHeader %}
					Bottom section
				{% endblock %}
			</header>
		</section>
	</body>
</html>
